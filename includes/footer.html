<script>
(function(){
  try{
    const raw = localStorage.getItem('TRAVEL_SITE_DATA'); if(!raw) return;
    const data = JSON.parse(raw);
    const s = data.settings || {};
    // header background
    if (s.headerBg){ const h = document.querySelector('header'); if(h) h.style.background = s.headerBg; }
    // brand text & logo
    if (s.siteName){ const brandText = document.querySelector('.brand .brand-text'); if(brandText) brandText.textContent = s.siteName; }
    if (s.logo){ const logoEl = document.getElementById('siteLogo'); if(logoEl) { logoEl.src = s.logo; logoEl.style.display='inline-block'; } }
    // page HTML replacements
    const path = location.pathname.split('/').pop();
    if (path === 'terms.html' && s.termsHtml){ const sec = document.querySelector('main .section'); if(sec) sec.innerHTML = s.termsHtml; }
    if (path === 'privacy.html' && s.privacyHtml){ const sec = document.querySelector('main .section'); if(sec) sec.innerHTML = s.privacyHtml; }
    if (path === 'refund.html' && s.refundHtml){ const sec = document.querySelector('main .section'); if(sec) sec.innerHTML = s.refundHtml; }
  }catch(e){ /* ignore */ }
})();
</script>
